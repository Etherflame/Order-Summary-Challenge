<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="app/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="wrapper">
  <section class="card">
    <div class="card__img">
      <img src="./images/illustration-hero.svg" alt="A person listening to music">
    </div>
    <div class="card__summary">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="card__plan">
      <div class="card__plan-container">
        <div class="card__plan-img">
          <img src="./images/icon-music.svg" alt="Music Cleff">
        </div>

        <div class="card__plan-content">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>   
      </div>
      <div class="card__plan-change">
        <button>Change</button>
      </div>
    </div>

    <div class="card__button">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </section>
</div>
</body>
</html>
